<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title th:text="${autore.id != null} ? 'Modifica Autore' : 'Nuovo Autore'">Form Autore</title>
    <link rel="stylesheet" th:href="@{/css/formAutore.css}">
    <link rel="stylesheet" th:href="@{/css/dettaglioAutore.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbarAmministratori :: navbar}"></div>

<h1 th:text="${autore.id != null} ? 'Modifica Autore' : 'Nuovo Autore'">Autore</h1>

<div class="container">

    <!-- Preview immagine solo se esiste autore -->
    <div class="card" th:if="${autore.id != null}">
        <img th:if="${autore.fotografia != null}" 
     th:src="@{${autore.fotografia.path}}" 
     th:alt="|Foto di ${autore.nome} ${autore.cognome}|" />
        <div class="info">
            <h1 th:text="${autore.nome + ' ' + autore.cognome}">Nome Cognome</h1>
            <p>
                <strong>Nascita:</strong> 
                <span th:text="${#temporals.format(autore.dataNascita, 'dd/MM/yyyy')}">--</span>

            </p>
            <p th:if="${autore.dataMorte != null}">
    <strong>Morte:</strong> 
    <span th:text="${#temporals.format(autore.dataMorte, 'dd/MM/yyyy')}">--</span>
</p>
            <p><strong>Nazionalità:</strong> <span th:text="${autore.nazionalita}">--</span></p>
        </div>
    </div>
    
    <!-- FORM -->
    <form method="post"
          th:action="${autore.id != null} ? @{/amministratori/autori/modifica/{id}(id=${autore.id})} : @{/amministratori/autori/crea}"
          th:object="${autore}"
          enctype="multipart/form-data">

        <label>Nome:</label>
        <input type="text" th:field="*{nome}" required>

        <label>Cognome:</label>
        <input type="text" th:field="*{cognome}" required>

        <label>Data di nascita:</label>
        <input type="date" th:field="*{dataNascita}" required>

        <label>Data di morte:</label>
        <input type="date" th:field="*{dataMorte}">

        <label>Nazionalità:</label>
        <input type="text" th:field="*{nazionalita}">

        <label>Foto (JPG):</label>
        <input type="file" name="foto" accept="image/jpeg,image/png,image/jpg" >


        <label>Libri scritti:</label>
        <div class="grid-libri">
            <div class="card-libro" th:each="libro : ${libri}">
                <img th:src="@{'/images/books/' + ${#strings.replace(#strings.toLowerCase(libro.titolo), ' ', '_')} + '_1.jpg'}"
                     th:alt="${libro.titolo}" />
                <div class="content">
                    <h3 th:text="${libro.titolo}">Titolo Libro</h3>
                    <input type="checkbox" th:name="libriIds"
                           th:value="${libro.id}"
                           th:checked="${autore.libri != null and autore.libri.contains(libro)}">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" 
                th:text="${autore.id != null} ? 'Aggiorna Autore' : 'Crea Autore'">
            Salva
        </button>
    </form>
</div>

</body>
</html>
