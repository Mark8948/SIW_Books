<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<header class="header">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<main class="main-content">
    <h1>Accedi</h1>
    <span th:if="${msgError}" class="error-message" th:text="${msgError}"></span>
    <form method="post" th:action="@{/login}" autocomplete="off" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Inserisci username" required autocomplete="off">
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd" placeholder="Inserisci password" required minlength="3" >
        </div>
        <button type="submit">Accedi</button>
        <div class="register-link">
            <p>Non hai un account? <a th:href="@{/register}" class="signup-link">Registrati</a></p>
        </div>
    </form>
</main>

</body>
</html>
