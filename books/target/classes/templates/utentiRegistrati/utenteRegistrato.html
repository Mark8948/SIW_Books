<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Utente</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/libri.css}">
</head>
<body class="user-bg">

  <!-- Header fisso -->
  <header class="admin-header">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
  </header>

  <main class="admin-container">

    <!-- Card utente -->
    <div class="admin-card">
      <h1 class="welcome">Benvenuto, <span th:text="${utente.nome}">Nome</span>!</h1>
      <p class="subtext">Scopri le tue informazioni.</p>

      

      <!-- Info utente -->
      <section class="user-info">
        <h2>Le tue informazioni</h2>
        <ul>
          <li><strong>ID Utente:</strong> #<span th:text="${utente.id}">ID</span></li>
          <li><strong>Nome:</strong> <span th:text="${utente.nome}">Nome</span></li>
          <li><strong>Cognome:</strong> <span th:text="${utente.cognome}">Cognome</span></li>
        </ul>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn-logout">Esci</button>
        </form>
      </section>
    </div>

    

  </main>


</body>
</html>
