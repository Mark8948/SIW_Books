<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Area Amministratore</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

<header class="header">
    <div th:replace="~{fragments/navbarAmministratori:: navbar}"></div>
</header>

<main class="main-content">
    <h1>Benvenuto Admin <span th:text="${utente.nome}">Nome</span>!</h1>

    <section class="user-info">
        <h2>Le tue informazioni</h2>
        <ul>
            <li><strong>ID:</strong> <span th:text="${utente.id}">ID</span></li>
            <li><strong>Nome:</strong> <span th:text="${utente.nome}">Nome</span></li>
            <li><strong>Cognome:</strong> <span th:text="${utente.cognome}">Cognome</span></li>
            
        </ul>
        <form class="logout-form" th:action="@{/logout}" method="post">
    <button type="submit" class="logout-button">Esci</button>
</form>
    
</div>
    </section>

    
</main>

</body>
</html>
